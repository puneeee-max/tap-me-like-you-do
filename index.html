<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
<div class="spotlight"></div>

body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #1c1c1c, #050505);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    color: #f5f5f5;
}

.glass-card {
    position: relative;
    width: 92%;
    max-width: 420px;
    padding: 30px 20px;
    border-radius: 25px;
    background: rgba(255, 255, 255, 0.06);
    backdrop-filter: blur(18px);
    -webkit-backdrop-filter: blur(18px);
    box-shadow:
        0 0 30px rgba(255, 79, 154, 0.25),
        inset 0 0 20px rgba(255,255,255,0.05);
    text-align: center;
}

.spotlight {
    position: fixed;
    inset: 0;
    pointer-events: none;
    background: radial-gradient(
        circle at var(--x) var(--y),
        rgba(255, 79, 154, 0.18),
        transparent 40%
    );
}

.glow-text {
    font-size: 2.2rem;
    text-align: center;
    color: #ff4f9a;
    text-shadow:
        0 0 5px #ff4f9a,
        0 0 10px #ff4f9a,
        0 0 20px #ff1f7a,
        0 0 40px #ff1f7a;
    animation: pulseGlow 2.5s infinite alternate;
}

@keyframes pulseGlow {
    from {
        text-shadow:
            0 0 5px #ff4f9a,
            0 0 10px #ff4f9a;
    }
    to {
        text-shadow:
            0 0 20px #ff1f7a,
            0 0 40px #ff1f7a;
    }
}

/* Floating emoji layer */
.emoji {
    position: fixed;
    font-size: 26px;
    animation: float 8s linear infinite;
    opacity: 0.8;
    z-index: 1;
}

@keyframes float {
    0% { transform: translateY(110vh); }
    100% { transform: translateY(-10vh); }
}

/* Center content */
.container {
    position: relative;
    z-index: 3;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
}

/* GIFs */
.gif {
    width: 180px;
    border-radius: 20px;
    margin-bottom: 15px;
}

/* Text */
h1 {
    font-size: 36px;
    margin: 10px 0;
}

h2 {
    font-size: 22px;
    margin-bottom: 30px;
}

/* Buttons */
button {
    padding: 14px 26px;
    font-size: 1.1rem;
    border-radius: 30px;
    border: 1px solid rgba(255, 255, 255, 0.15);
    background: linear-gradient(145deg, #111, #1f1f1f);
    color: #fff;
    cursor: pointer;
    box-shadow:
        0 0 10px rgba(255, 79, 154, 0.3),
        inset 0 0 10px rgba(255, 255, 255, 0.05);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

#yesBtn:hover {
    transform: scale(1.1);
    box-shadow:
        0 0 20px #ff4f9a,
        0 0 40px #ff1f7a;
}
.love {
    position: absolute;
    font-size: 24px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
}

@keyframes heartbeat {
    0% { transform: scale(1); text-shadow: 0 0 10px #ff4f9a; }
    25% { transform: scale(1.04); text-shadow: 0 0 30px #ff1f7a; }
    40% { transform: scale(1); }
    60% { transform: scale(1.06); text-shadow: 0 0 40px #ff1f7a; }
    100% { transform: scale(1); }
}

.glow-text {
    animation: heartbeat 2s infinite;
}

setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "love";
    heart.innerText = ["‚ù§Ô∏è","üíñ","üíò","üíù","üíï"][Math.floor(Math.random()*5)];
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}, 600);

#yes {
    background: white;
    color: #ff4d6d;
}

#no {
    background: rgba(255,255,255,0.4);
    color: white;
}

/* Slideshow */
.slideshow {
    width: 85%;
    max-width: 320px;
    border-radius: 20px;
    margin-top: 20px;
    opacity: 1;
    transition: opacity 1s ease-in-out;
}

/* Confetti */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    animation: fall 3s linear infinite;
    z-index: 5;
}

@keyframes fall {
    from { transform: translateY(-10vh) rotate(0); }
    to { transform: translateY(110vh) rotate(360deg); }
}
</style>
</head>

<body>

<audio id="music" src="love.mp3" loop></audio>

<div class="container" id="container">
    <img src="love1.gif" class="gif">
    <h1 class="glow-text">
    Will you be my Valentine, <br>Muddamma? üíï
</h1>

    <h2 id="question">Will you be my Valentine?</h2>

    <div>
        <button id="yes">YES üíï</button>
        <button id="no">NO üòú</button>
    </div>

    <img src="love2.gif" class="gif">
</div>

<script>
const emojis = ["‚ù§Ô∏è","üíñ","üíò","üíï","üòç"];
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const question = document.getElementById("question");
const container = document.getElementById("container");
const music = document.getElementById("music");

const photos = ["photo1.jpg","photo2.jpg","photo3.jpg","photo4.jpg","photo5.jpg","photo6.jpg","photo7.jpg","photo8.jpg","photo9.jpg","photo10.jpg"];
let photoIndex = 0;

const noTexts = [
  "Are you sure? ü§®",
  "Think again, Muddamma ü•∫",
  "My heart is cracking üíî",
  "Last chance üò≠",
  "Okay okay‚Ä¶ I know it‚Äôs YES üòå"
];
let noCount = 0;

/* Floating emojis */
function spawnEmoji() {
    const e = document.createElement("div");
    e.className = "emoji";
    e.innerText = emojis[Math.floor(Math.random()*emojis.length)];
    e.style.left = Math.random()*100 + "vw";
    e.style.animationDuration = (6 + Math.random()*4) + "s";
    document.body.appendChild(e);
    setTimeout(() => e.remove(), 9000);
}
setInterval(spawnEmoji, 400);

let scale = 1;

/* NO button logic ‚Äî funny + runaway + shrinking */
noBtn.addEventListener("touchstart", () => {

    // Funny response text
    if (noCount < noTexts.length) {
        question.innerText = noTexts[noCount];
        noCount++;
    } else {
        question.innerText = "I knew you‚Äôd say YES üòò";
        noBtn.style.display = "none";
        return;
    }

    // Random movement
    const x = Math.random() * 70;
    const y = Math.random() * 60;
    noBtn.style.position = "fixed";
    noBtn.style.left = x + "vw";
    noBtn.style.top = y + "vh";

    // Shrink effect
    scale -= 0.12;
    if (scale < 0.4) scale = 0.4; // minimum size
    noBtn.style.transform = `scale(${scale})`;
});

document.addEventListener("touchmove", e => {
    const t = e.touches[0];
    document.documentElement.style.setProperty('--x', t.clientX + 'px');
    document.documentElement.style.setProperty('--y', t.clientY + 'px');
});

/* YES button */
yesBtn.addEventListener("touchstart", () => {
    music.play();

    // Confetti
    for (let i=0;i<80;i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random()*100 + "vw";
        c.style.background = ["#fff","#ffd166","#ff4d6d"][Math.floor(Math.random()*3)];
        c.style.animationDuration = (2 + Math.random()*2) + "s";
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),3000);
    }

    container.innerHTML = `
        <h1>Yayyyy ü•∞</h1>
        <h2>Forever my Valentine ‚ù§Ô∏è</h2>
        <img id="slide" class="slideshow" src="${photos[0]}">
    `;

const slide = document.getElementById("slide");

setInterval(() => {
    slide.style.opacity = 0;

    setTimeout(() => {
        photoIndex = (photoIndex + 1) % photos.length;
        slide.src = photos[photoIndex];
        slide.style.opacity = 1;
    }, 1000);

}, 3500);

});
</script>

</body>
</html>
</div>
