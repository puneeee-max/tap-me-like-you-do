<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Muddamma ğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  user-select: none;
}

body {
  height: 100vh;
  background: radial-gradient(circle at top, #1a1a1a, #000);
  overflow: hidden;
  color: #fff;
  font-family: 'Orbitron', sans-serif;
}

/* Floating hearts */
body::before {
  content: "ğŸ’– ğŸ’• ğŸ’˜ ğŸ’— â¤ï¸ ğŸ’“";
  position: fixed;
  inset: 0;
  font-size: 2.2rem;
  opacity: 0.25;
  animation: floatHearts 20s linear infinite;
  white-space: nowrap;
}

@keyframes floatHearts {
  from { transform: translateY(100vh); }
  to { transform: translateY(-100vh); }
}

.container {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 20px;
  text-align: center;
}

.glow {
  font-family: 'Great Vibes', cursive;
  font-size: 3.5rem;
  color: #ff4dd2;
  text-shadow: 0 0 25px #ff4dd2;
}

.question {
  font-size: 1.6rem;
}

.buttons-area {
  position: relative;
  width: 320px;
  height: 160px;
}

button {
  padding: 14px 32px;
  border-radius: 30px;
  border: none;
  font-size: 1.1rem;
  cursor: pointer;
  position: absolute;
}

#yesBtn {
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  background: #ff0077;
  color: white;
  box-shadow: 0 0 25px #ff0077;
  animation: breathe 2s infinite;
}

@keyframes breathe {
  0% { transform: translateX(-50%) scale(1); }
  50% { transform: translateX(-50%) scale(1.12); }
  100% { transform: translateX(-50%) scale(1); }
}

#noBtn {
  top: 0;
  left: 20px;
  background: #444;
  color: white;
}

.hidden {
  display: none;
}

/* Valentine message after YES */
#valentineMsg {
  position: fixed;
  top: 15%;
  width: 100%;
  text-align: center;
  font-family: 'Great Vibes', cursive;
  font-size: 2.4rem;
  color: #fff;
  text-shadow: 0 0 25px #ffb703;
  z-index: 10;
}

/* Slideshow */
.slideshow {
  position: fixed;
  inset: 0;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
}

.slideshow img {
  max-width: 90%;
  max-height: 90%;
  transition: transform 6s ease, filter 6s ease;
}

/* OK NOW button */
#okNow {
  position: fixed;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  background: #ff0077;
  color: white;
  padding: 14px 30px;
  border-radius: 30px;
  font-size: 1.1rem;
  box-shadow: 0 0 20px #ff0077;
}

/* Final text */
#finalText {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Great Vibes', cursive;
  font-size: 3rem;
  color: #ff4dd2;
  text-shadow: 0 0 30px #ff4dd2;
  pointer-events: none;
}
</style>
</head>

<body>

<audio id="bgMusic" src="music.mp3" autoplay loop></audio>

<div class="container">
  <h1 class="glow">Muddamma ğŸ’•</h1>
  <h2 class="question">Will you be my Valentine?</h2>

  <div class="buttons-area">
    <button id="yesBtn">YES ğŸ’–</button>
    <button id="noBtn">NO ğŸ˜œ</button>
  </div>
</div>

<div id="valentineMsg" class="hidden">
  Yayy, You are my Valentine today, tomorrow and forever
</div>

<div class="slideshow hidden">
  <img id="slideImg" src="photo1.jpg">
</div>

<button id="okNow" class="hidden">OK NOW ğŸ’«</button>
<div id="finalText"></div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const slideshow = document.querySelector(".slideshow");
const slideImg = document.getElementById("slideImg");
const okNow = document.getElementById("okNow");
const finalText = document.getElementById("finalText");
const valentineMsg = document.getElementById("valentineMsg");

const funnyNos = [
  "Muddamma, nanage? ğŸ˜",
  "Naanu ninna preethiya ganda ğŸ˜œ",
  "Waah thagolappa ğŸ˜‚",
  "Ishte Ishte ğŸ˜’",
  "Naanu bitbidthina sundari ğŸ’•"
];

const photos = Array.from({length:10}, (_,i)=>`photo${i+1}.jpg`);
let index = 0;
let confettiInterval;

/* NO button movement */
function moveNo() {
  const area = document.querySelector(".buttons-area");
  const maxX = area.clientWidth - 100;
  const maxY = area.clientHeight - 60;

  let x, y;
  do {
    x = Math.random() * maxX;
    y = Math.random() * maxY;
  } while (y > 80);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
  noBtn.textContent = funnyNos[Math.floor(Math.random() * funnyNos.length)];
}

noBtn.addEventListener("touchstart", moveNo);
noBtn.addEventListener("mouseover", moveNo);

/* YES logic */
yesBtn.addEventListener("click", () => {
  document.querySelector(".container").classList.add("hidden");
  valentineMsg.classList.remove("hidden");
  slideshow.classList.remove("hidden");
  startConfetti();
  startSlideshow();
});

/* Continuous confetti */
function startConfetti() {
  confettiInterval = setInterval(() => {
    confetti({
      particleCount: 40,
      spread: 360,
      origin: { x: Math.random(), y: Math.random() },
      colors: ['#ff9f1c', '#2ec4b6', '#ffeb3b', '#ffffff']
    });
  }, 300);
}

/* Slideshow */
function startSlideshow() {
  slideImg.src = photos[index];
  index++;
  if (index < photos.length) {
    setTimeout(startSlideshow, 2000);
  } else {
    clearInterval(confettiInterval);
    setTimeout(() => okNow.classList.remove("hidden"), 2000);
  }
}

/* OK NOW */
okNow.addEventListener("click", () => {
  slideImg.style.transform = "scale(1.25)";
  slideImg.style.filter = "blur(6px)";
  okNow.classList.add("hidden");
  valentineMsg.classList.add("hidden");
  typeWriter("I LOVE YOU MUDDU HENDATHI");
});

/* Typewriter */
function typeWriter(text) {
  let i = 0;
  finalText.textContent = "";
  const timer = setInterval(() => {
    finalText.textContent += text.charAt(i);
    i++;
    if (i === text.length) clearInterval(timer);
  }, 120);
}
</script>

</body>
</html>
