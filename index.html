<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Muddamma ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  height: 100vh;
  background: radial-gradient(circle at top, #111 0%, #000 65%);
  color: #fff;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

#container { width: 100%; padding: 20px; position: relative; }

h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 3.2rem;
  margin-bottom: 30px;
  text-shadow: 0 0 20px #ff4d6d;
}

button {
  padding: 15px 32px;
  font-size: 1.2rem;
  border-radius: 30px;
  border: none;
  cursor: pointer;
}

#yesBtn {
  background: #ff4d6d;
  color: #fff;
  animation: breathe 2s infinite;
}

#noBtn {
  background: #444;
  color: white;
  position: absolute;
}

@keyframes breathe {
  0% { box-shadow: 0 0 5px #ff4d6d; }
  50% { box-shadow: 0 0 30px #ff4d6d; }
  100% { box-shadow: 0 0 5px #ff4d6d; }
}

.floatingGif {
  position: absolute;
  width: 120px;
  animation: floatGif 10s linear infinite;
}

@keyframes floatGif {
  from { transform: translateY(100vh); }
  to { transform: translateY(-20vh); }
}

#message {
  margin-top: 25px;
  font-size: 1.3rem;
  font-family: 'Playfair Display', serif;
}

#slideshow { display: none; margin-top: 30px; }

#slideshow img {
  max-width: 90%;
  max-height: 70vh;
  border-radius: 20px;
  box-shadow: 0 0 30px #ff4d6d;
  transition: transform 3s ease, filter 3s ease;
}

#okBtn {
  display: none;
  margin-top: 25px;
  background: #ff4d6d;
  color: white;
}

#finalText {
  display: none;
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Great Vibes', cursive;
  font-size: 4rem;
  text-shadow: 0 0 25px #ff4d6d;
}
</style>
</head>

<body>

<audio id="music" src="love.mp3" loop autoplay></audio>

<div id="container">
  <h1>Muddamma, will you be my Valentine? üíñ</h1>

  <button id="yesBtn">Yes üíò</button>
  <button id="noBtn">No üôà</button>

  <div id="message"></div>

  <div id="slideshow">
    <img id="slideImg">
  </div>

  <button id="okBtn">Ok now üíû</button>
</div>

<div id="finalText"></div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const message = document.getElementById("message");
const slideshow = document.getElementById("slideshow");
const slideImg = document.getElementById("slideImg");
const okBtn = document.getElementById("okBtn");
const finalText = document.getElementById("finalText");
const music = document.getElementById("music");

const noTexts = [
  "Thagolappa NO anthe!! üòè",
  "Naanu muddu nim gowdru ü•∫",
  "Bitbidthina sundari üòÇ",
  "Ishte Ishte, bele ne illa üíî",
  "Ashteya, sumne yes othu üíò"
];
let noIndex = 0;
let slideIndex = 1;

// Floating GIFs
function createGif(src) {
  const gif = document.createElement("img");
  gif.src = src;
  gif.className = "floatingGif";
  gif.style.left = Math.random() * 80 + "vw";
  gif.style.animationDuration = Math.random() * 5 + 6 + "s";
  document.body.appendChild(gif);
  return gif;
}

const gif1 = createGif("love1.gif");
const gif2 = createGif("love2.gif");

// NO button logic
noBtn.onclick = () => {
  message.innerText = noTexts[noIndex % noTexts.length];
  noIndex++;
  noBtn.style.top = Math.random() * 70 + "vh";
  noBtn.style.left = Math.random() * 70 + "vw";
};

// YES button
yesBtn.onclick = () => {
  music.play();
  yesBtn.style.display = "none";
  noBtn.style.display = "none";
  gif1.remove();
  gif2.remove();

  message.innerText = "Yayy, You are my Valentine today, tomorrow and forever üíñ";
  startSlideshow();
  startConfetti();
};

// Slideshow
function startSlideshow() {
  slideshow.style.display = "block";
  slideImg.src = "photo1.jpg";

  const interval = setInterval(() => {
    slideIndex++;
    if (slideIndex > 10) {
      clearInterval(interval);
      okBtn.style.display = "inline-block";
    } else {
      slideImg.src = `photo${slideIndex}.jpg`;
    }
  }, 2500);
}

// OK NOW
okBtn.onclick = () => {
  okBtn.style.display = "none";
  slideImg.style.filter = "blur(5px)";
  slideImg.style.transform = "scale(1.1)";
  typeWriter("I LOVE YOU MUDDU HENDATHI ‚ù§Ô∏è");
};

// Typewriter
function typeWriter(text) {
  finalText.style.display = "flex";
  let i = 0;
  const t = setInterval(() => {
    finalText.innerHTML += text.charAt(i);
    i++;
    if (i === text.length) clearInterval(t);
  }, 120);
}

// Confetti
function startConfetti() {
  for (let i = 0; i < 140; i++) {
    const c = document.createElement("div");
    c.style.position = "absolute";
    c.style.width = "8px";
    c.style.height = "8px";
    c.style.background = ["orange","green","yellow","white"][Math.floor(Math.random()*4)];
    c.style.top = Math.random() * 100 + "vh";
    c.style.left = Math.random() * 100 + "vw";
    c.style.opacity = Math.random();
    c.style.animation = "floatGif 4s linear infinite";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 6000);
  }
}
</script>

</body>
</html>
