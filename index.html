<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Muddamma ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #1a1a1a, #050505);
    font-family: 'Montserrat', sans-serif;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
}

.container {
    width: 94%;
    max-width: 440px;
    padding: 32px 22px;
    border-radius: 28px;
    background: linear-gradient(145deg, #0b0b0b, #141414);
    box-shadow: 0 0 40px rgba(255,79,154,0.25),
                inset 0 0 25px rgba(255,255,255,0.03);
    text-align: center;
    position: relative;
}

.glow-text {
    font-family: 'Playfair Display', serif;
    font-size: 2.2rem;
    color: #ff4f9a;
    text-shadow: 0 0 12px #ff4f9a, 0 0 30px #ff1f7a;
    animation: heartbeat 2s infinite;
}

@keyframes heartbeat {
    0% { transform: scale(1); }
    30% { transform: scale(1.05); }
    60% { transform: scale(1); }
}

.buttons {
    margin-top: 30px;
    height: 80px;
    position: relative;
}

button {
    padding: 14px 26px;
    font-size: 1.1rem;
    border-radius: 30px;
    border: none;
    background: #111;
    color: white;
    cursor: pointer;
    position: absolute;
}

#yesBtn {
    left: 30%;
    animation: breathe 2.2s infinite ease-in-out;
    box-shadow: 0 0 15px #ff4f9a;
}

@keyframes breathe {
    0% { transform: scale(1); box-shadow: 0 0 12px #ff4f9a; }
    50% { transform: scale(1.08); box-shadow: 0 0 30px #ff1f7a; }
    100% { transform: scale(1); box-shadow: 0 0 12px #ff4f9a; }
}

#noBtn {
    right: 30%;
}

.slideshow {
    display: none;
    margin-top: 25px;
    position: relative;
}

.slideshow img {
    width: 85%;
    max-width: 320px;
    border-radius: 18px;
    transition: opacity 1s ease-in-out, filter 1s ease;
}

#finalBtn {
    display: none;
    margin-top: 25px;
    padding: 14px 28px;
    border-radius: 30px;
    font-size: 1.1rem;
    background: #111;
    color: #ff4f9a;
    box-shadow: 0 0 20px #ff4f9a;
    border: none;
}

@keyframes slowZoom {
    from { transform: scale(1); filter: blur(0); }
    to { transform: scale(1.25); filter: blur(6px); }
}

.love-text-final {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Playfair Display', serif;
    font-size: 2.2rem;
    color: #ff4f9a;
    text-align: center;
    text-shadow: 0 0 30px #ff1f7a;
    padding: 20px;
}

.confetti {
    position: fixed;
    width: 8px;
    height: 14px;
    top: -10px;
    animation: fall 3.5s linear forwards;
    z-index: 9999;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container" id="captureArea">
    <h1 class="glow-text">
        Will you be my Valentine,<br>Muddamma? üíï
    </h1>

    <div class="buttons">
        <button id="yesBtn">YES ‚ù§Ô∏è</button>
        <button id="noBtn">NO üôÉ</button>
    </div>

    <div class="slideshow" id="slideshow">
        <img id="slide" src="photos/photo1.jpg">
        <button id="finalBtn">ok now ‚ù§Ô∏è</button>
    </div>
</div>

<audio id="bgMusic" loop>
    <source src="love.mp3" type="audio/mpeg">
</audio>

<script>
// MUSIC ON FIRST TOUCH
const music = document.getElementById("bgMusic");
document.addEventListener("touchstart", () => {
    if (music.paused) {
        music.volume = 0.6;
        music.play().catch(()=>{});
    }
}, { once: true });

// CONFETTI
function confettiBurst() {
    for (let i = 0; i < 120; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random()*100 + "vw";
        c.style.background = ["#ff4f9a","#ff1f7a","#fff","#ffccd5"][Math.floor(Math.random()*4)];
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),4000);
    }
}

// NO BUTTON FUN
const noBtn = document.getElementById("noBtn");
const noTexts = ["Ishtena? üòè","Ahahaha howda üòú","Nanage, nanage NO na? ü•∫","Aaythu bidamma naavu yake beku ivaga üòà"];
noBtn.addEventListener("touchstart", () => {
    noBtn.innerText = noTexts[Math.floor(Math.random()*noTexts.length)];
    noBtn.style.left = Math.random()*60 + "%";
    noBtn.style.top = Math.random()*60 + "%";
});

// SLIDESHOW
const yesBtn = document.getElementById("yesBtn");
const slideshow = document.getElementById("slideshow");
const slide = document.getElementById("slide");
const finalBtn = document.getElementById("finalBtn");

const photos = Array.from({length:10},(_,i)=>`photos/photo${i+1}.jpg`);
let idx = 0, cycles = 0;

yesBtn.addEventListener("click", () => {
    document.querySelector(".buttons").style.display = "none";
    slideshow.style.display = "block";
    confettiBurst();

    const interval = setInterval(() => {
        slide.style.opacity = 0;
        setTimeout(() => {
            idx++;
            if (idx >= photos.length) { idx = 0; cycles++; }
            slide.src = photos[idx];
            slide.style.opacity = 1;
            if (cycles === 1) {
                clearInterval(interval);
                finalBtn.style.display = "inline-block";
            }
        }, 1000);
    }, 3500);
});

// FINAL TYPEWRITER + SCREENSHOT
finalBtn.addEventListener("click", async () => {
    slide.style.animation = "slowZoom 6s forwards";

    const text = document.createElement("div");
    text.className = "love-text-final";
    document.getElementById("captureArea").appendChild(text);

    const message = "I LOVE YOU\nMUDDU HENDATHI ‚ù§Ô∏è";
    let i = 0;

    const typer = setInterval(() => {
        text.innerHTML = message.slice(0, i++).replace("\n","<br>");
        if (i > message.length) {
            clearInterval(typer);

            setTimeout(async () => {
                const canvas = await html2canvas(document.getElementById("captureArea"));
                const link = document.createElement("a");
                link.download = "forever_with_muddu.png";
                link.href = canvas.toDataURL();
                link.click();
            }, 1500);
        }
    }, 120);
});
</script>

</body>
</html>
