<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Muddamma ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  height: 100vh;
  background: radial-gradient(circle at top, #111 0%, #000 65%);
  color: #fff;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

#container {
  width: 100%;
  padding: 20px;
  text-align: center;
  position: relative;
}

h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 2.5rem;
  margin: 20px 0;
  text-shadow: 0 0 20px #ff4d6d;
}

#message {
  margin-top: 15px;
  font-size: 1.2rem;
  font-family: 'Playfair Display', serif;
  min-height: 1.5em;
}

/* Valentine message at top */
#valentineMsg {
  display: none;
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  font-family: 'Playfair Display', serif;
  font-size: 1.2rem;
  text-shadow: 0 0 15px #ff4d6d;
}

/* Buttons */
#btnRow {
  margin-top: 25px;
  display: flex;
  justify-content: center;
  gap: 30px;
}

button {
  padding: 15px 32px;
  font-size: 1.2rem;
  border-radius: 30px;
  border: none;
  cursor: pointer;
}

#yesBtn {
  background: #ff4d6d;
  color: #fff;
  animation: breathe 2s infinite;
}

#noBtn {
  background: #444;
  color: white;
}

@keyframes breathe {
  0% { box-shadow: 0 0 5px #ff4d6d; }
  50% { box-shadow: 0 0 30px #ff4d6d; }
  100% { box-shadow: 0 0 5px #ff4d6d; }
}

/* GIFs */
#gifTop {
  width: 130px;
  margin-bottom: 10px;
}

#gifBottom {
  width: 140px;
  position: fixed;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
}

/* Floating hearts */
.heart {
  position: absolute;
  color: #ff4d6d;
  animation: floatHeart linear infinite;
  pointer-events: none;
}

@keyframes floatHeart {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}

/* Slideshow */
#slideshow {
  display: none;
  margin-top: 30px;
}

#slideshow img {
  max-width: 90%;
  max-height: 70vh;
  border-radius: 20px;
  box-shadow: 0 0 30px #ff4d6d;
  transition: transform 3s ease, filter 3s ease;
}

#okBtn {
  display: none;
  margin-top: 25px;
  background: #ff4d6d;
  color: white;
}

/* Final text */
#finalText {
  display: none;
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Playfair Display', serif;
  font-size: 2.4rem;
  text-shadow: 0 0 25px #ff4d6d;
  pointer-events: none;
}
</style>
</head>

<body>

<audio id="music" src="love.mp3" loop></audio>

<div id="valentineMsg">
  Yayy, you are my Valentine today, tomorrow and forever üíñ
</div>

<div id="container">

  <img id="gifTop" src="love1.gif">

  <h1 id="question">Muddamma, will you be my Valentine? üíñ</h1>

  <div id="btnRow">
    <button id="yesBtn">Yes üíò</button>
    <button id="noBtn">No üôà</button>
  </div>

  <div id="message"></div>

  <div id="slideshow">
    <img id="slideImg">
  </div>

  <button id="okBtn">Ok now üíû</button>
</div>

<img id="gifBottom" src="love2.gif">

<div id="finalText"></div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const question = document.getElementById("question");
const message = document.getElementById("message");
const valentineMsg = document.getElementById("valentineMsg");
const slideshow = document.getElementById("slideshow");
const slideImg = document.getElementById("slideImg");
const okBtn = document.getElementById("okBtn");
const finalText = document.getElementById("finalText");
const music = document.getElementById("music");
const gifTop = document.getElementById("gifTop");
const gifBottom = document.getElementById("gifBottom");

const noTexts = [
  "Thagolappa NO anthe!! üòè",
  "Naanu muddu nim gowdru ü•∫",
  "Bitbidthina sundari üòÇ",
  "Ishte Ishte, bele ne illa üíî",
  "Ashteya, sumne yes oththu üíò"
];

let noIndex = 0;
let slideIndex = 1;
let confettiInterval;
let musicStarted = false;

function startMusicOnce() {
  if (!musicStarted) {
    music.play().catch(() => {});
    musicStarted = true;
  }
}

document.addEventListener("click", startMusicOnce, { once: true });
document.addEventListener("touchstart", startMusicOnce, { once: true });

/* Floating hearts */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  heart.style.animationDuration = Math.random() * 3 + 4 + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 400);

/* NO button */
noBtn.onclick = () => {
  message.innerText = noTexts[noIndex % noTexts.length];
  noIndex++;

  noBtn.style.position = "absolute";
  noBtn.style.top = Math.random() * 70 + "vh";
  noBtn.style.left = Math.random() * 70 + "vw";
};

/* YES button */
yesBtn.onclick = () => {
  music.play();
  question.remove();
  yesBtn.remove();
  noBtn.remove();
  message.remove();
  gifTop.remove();
  gifBottom.remove();

  valentineMsg.style.display = "block";
  startSlideshow();
  startConfetti();
};

/* Slideshow */
function startSlideshow() {
  slideshow.style.display = "block";
  slideImg.src = "photo1.jpg";

  const interval = setInterval(() => {
    slideIndex++;
    if (slideIndex > 10) {
      clearInterval(interval);
      okBtn.style.display = "inline-block";
    } else {
      slideImg.src = `photo${slideIndex}.jpg`;
    }
  }, 2500);
}

/* OK NOW */
okBtn.onclick = () => {
  clearInterval(confettiInterval);
  okBtn.style.display = "none";
  slideImg.style.filter = "blur(5px)";
  slideImg.style.transform = "scale(1.1)";
  typeWriter("I LOVE YOU MUDDU HENDATHI ‚ù§Ô∏è");
};

/* Typewriter */
function typeWriter(text) {
  finalText.style.display = "flex";
  let i = 0;
  const t = setInterval(() => {
    finalText.innerHTML += text.charAt(i);
    i++;
    if (i === text.length) clearInterval(t);
  }, 120);
}

/* Continuous confetti */
function startConfetti() {
  confettiInterval = setInterval(() => {
    for (let i = 0; i < 25; i++) {
      const c = document.createElement("div");
      c.style.position = "absolute";
      c.style.width = "8px";
      c.style.height = "8px";
      c.style.background = ["orange","green","yellow","white","indigo","blue","red","magenta"][Math.floor(Math.random()*8)];
      c.style.top = Math.random() * 100 + "vh";
      c.style.left = Math.random() * 100 + "vw";
      c.style.opacity = Math.random();
      c.style.animation = "floatHeart 4s linear infinite";
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 6000);
    }
  }, 500);
}
</script>

</body>
</html>
